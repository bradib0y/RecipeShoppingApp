<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Shopping App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Aguafina+Script" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src='app.js'></script>
</head>
<body>
  <div class="wrapper">
    <header>
        
            <h1>Recipe Shopping App</h1>
        
        <div class="miniwrapper">
              <p>
                Enter components, check those you already have, and print the list for shopping!
              </p>
        </div>
      <form id="registrar">
        <input type="text" name="name" placeholder="Add an ingredient">
        <button type="submit" name="submit" value="submit">Submit</button>
      </form>
    </header>
		
    <div class="main">	
      <h2>Ingredients</h2>
      <ul id="invitedList"></ul>	
    </div>
  </div>  
</body>
</html>
